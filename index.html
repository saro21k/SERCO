<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación de contabilidad personal">
    <meta name="theme-color" content="#2196F3">
    <title>Contabilidad Personal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Lord King Sergio</a>
        <button id="toggle-dark-mode">Modo Nocturno</button>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="balance" class="text-center">Balance: 0 COP</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <div id="budget-control" class="form-group">
                    <label for="budget">Presupuesto:</label>
                    <input type="number" id="budget" placeholder="Ingrese el presupuesto" class="form-control">
                    <button id="update-budget" class="btn btn-primary">Actualizar Presupuesto</button>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div id="goal-control" class="form-group">
                    <label for="goal">Meta de Dinero:</label>
                    <input type="number" id="goal" placeholder="Ingrese la meta" class="form-control">
                    <button id="update-goal" class="btn btn-primary">Actualizar Meta</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Control de Transacciones</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="controls" class="form-group">
                    <label for="amount">Cantidad:</label>
                    <input type="number" id="amount" placeholder="Ingrese la cantidad" class="form-control">
                    <label for="description">Descripción:</label>
                    <input type="text" id="description" placeholder="Ingrese una descripción" class="form-control">
                    <button id="add-income" class="btn btn-success">Ingreso</button>
                    <button id="add-expense" class="btn btn-danger">Egreso</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="transactions">
                    <h3 class="text-center">Transacciones Realizadas</h3>
                    <table id="transaction-table" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Tipo</th>
                                <th>Cantidad</th>
                                <th>Descripción</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-list"></tbody>
                    </table>
                    <button id="view-all-transactions" class="btn btn-primary">Mostrar todas las Transacciones</button>
                    <button id="hide-transactions" class="btn btn-secondary" style="display: none;">Ocultar Transacciones</button>
                    <table id="all-transactions" class="table table-bordered table-striped" style="display: none;">
                        <thead>
                            <tr>
                                <th>Tipo</th>
                                <th>Cantidad</th>
                                <th>Descripción</th>
                            </tr>
                        </thead>
                        <tbody id="all-transaction-list"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="delete-transactions">
                    <button id="delete-all-transactions" class="btn btn-danger">Eliminar Todas las Transacciones</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
